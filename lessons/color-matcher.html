<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>24-bit vs 8-bit Color Challenge</title>
<style>
  body {
    margin: 0;
    padding: 24px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: white;
    display: flex;
    justify-content: center;
  }

  .card {
    width: 100%;
    max-width: 800px;
    background: white;
    padding: 26px;
    border-radius: 14px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.08);
  }

  h2 {
    text-align: center;
    font-weight: 600;
  }

  .instruction {
    text-align: center;
    margin-top: 6px;
    font-size: 0.95em;
    font-weight: 500;
    color: #333;
  }

  .color-blocks {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
    margin-top: 24px;
  }

  .color-section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .slider-group {
    width: 100%;
    margin-bottom: 12px;
  }

  .slider {
    display: grid;
    grid-template-columns: 24px 1fr 44px;
    gap: 12px;
    align-items: center;
    margin-bottom: 8px;
  }

  input[type="range"] {
    width: 100%;
    height: 6px;
    appearance: none;
    border-radius: 4px;
    background: #ddd;
    outline: none;
  }

  /* Colored thumbs */
  input[type="range"].r::-webkit-slider-thumb { background: #e53935; }
  input[type="range"].g::-webkit-slider-thumb { background: #43a047; }
  input[type="range"].b::-webkit-slider-thumb { background: #1e88e5; }

  input[type="range"].r::-moz-range-thumb { background: #e53935; }
  input[type="range"].g::-moz-range-thumb { background: #43a047; }
  input[type="range"].b::-moz-range-thumb { background: #1e88e5; }

  .r { color: #e53935; font-weight: 700; }
  .g { color: #43a047; font-weight: 700; }
  .b { color: #1e88e5; font-weight: 700; }

  .box {
    width: 100%;
    height: 120px;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    margin-top: 8px;
  }

  .label {
    text-align: center;
    margin-top: 6px;
    font-size: 0.95em;
  }

  button {
    display: block;
    margin: 18px auto 0 auto;
    padding: 10px 18px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background: #1e88e5;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="card">
  <h2>24-bit vs 8-bit Color Challenge</h2>
  <div class="instruction">
    Move the 8-bit color sliders to find the closest match to the given 24-bit color.
  </div>

  <div class="color-blocks">
    <!-- 24-bit section -->
    <div class="color-section">
      <div class="slider-group">
        <div class="slider">
          <span class="r">R</span>
          <input type="range" id="r24" class="r" min="0" max="255" value="120">
          <span id="r24Val">120</span>
        </div>
        <div class="slider">
          <span class="g">G</span>
          <input type="range" id="g24" class="g" min="0" max="255" value="160">
          <span id="g24Val">160</span>
        </div>
        <div class="slider">
          <span class="b">B</span>
          <input type="range" id="b24" class="b" min="0" max="255" value="200">
          <span id="b24Val">200</span>
        </div>
      </div>
      <div id="box24" class="box"></div>
      <div class="label">24-bit Color</div>
    </div>

    <!-- 8-bit section -->
    <div class="color-section">
      <div class="slider-group">
        <div class="slider">
          <span class="r">R</span>
          <input type="range" id="r8" class="r" min="0" max="7" value="7">
          <span id="r8Val">7</span>
        </div>
        <div class="slider">
          <span class="g">G</span>
          <input type="range" id="g8" class="g" min="0" max="7" value="7">
          <span id="g8Val">7</span>
        </div>
        <div class="slider">
          <span class="b">B</span>
          <input type="range" id="b8" class="b" min="0" max="3" value="3">
          <span id="b8Val">3</span>
        </div>
      </div>
      <div id="box8" class="box"></div>
      <div class="label">8-bit Color</div>
    </div>
  </div>

  <button id="randomBtn">Random 24-bit Color</button>
</div>

<script>
  // 24-bit elements
  const r24 = document.getElementById("r24");
  const g24 = document.getElementById("g24");
  const b24 = document.getElementById("b24");
  const r24Val = document.getElementById("r24Val");
  const g24Val = document.getElementById("g24Val");
  const b24Val = document.getElementById("b24Val");
  const box24 = document.getElementById("box24");

  // 8-bit elements
  const r8 = document.getElementById("r8");
  const g8 = document.getElementById("g8");
  const b8 = document.getElementById("b8");
  const r8Val = document.getElementById("r8Val");
  const g8Val = document.getElementById("g8Val");
  const b8Val = document.getElementById("b8Val");
  const box8 = document.getElementById("box8");

  function update24() {
    const rv = +r24.value;
    const gv = +g24.value;
    const bv = +b24.value;
    r24Val.textContent = rv;
    g24Val.textContent = gv;
    b24Val.textContent = bv;
    box24.style.background = `rgb(${rv},${gv},${bv})`;
  }

  function update8() {
    const rv = +r8.value;
    const gv = +g8.value;
    const bv = +b8.value;
    r8Val.textContent = rv;
    g8Val.textContent = gv;
    b8Val.textContent = bv;
    const rDisplay = Math.round(rv / 7 * 255);
    const gDisplay = Math.round(gv / 7 * 255);
    const bDisplay = Math.round(bv / 3 * 255);
    box8.style.background = `rgb(${rDisplay},${gDisplay},${bDisplay})`;
  }

  function randomColor() {
    r24.value = Math.floor(Math.random()*256);
    g24.value = Math.floor(Math.random()*256);
    b24.value = Math.floor(Math.random()*256);
    update24();
  }

  r24.oninput = g24.oninput = b24.oninput = update24;
  r8.oninput = g8.oninput = b8.oninput = update8;
  document.getElementById("randomBtn").onclick = randomColor;

  update24();
  update8();
</script>
</body>
</html>
