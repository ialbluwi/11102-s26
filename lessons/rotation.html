<!-- Cipher Visualizer Component (Single File) -->
<div id="scv-card">
  <div class="scv-controls">
    <div class="scv-top">
      <span>Shift</span>
      <span id="scv-value" class="scv-num">0</span>
    </div>
    <input type="range" id="scv-slider" min="0" max="25" value="0">
    <div class="scv-mapping">
      Mapping: <span class="scv-code">a</span> â†’
      <span class="scv-code" id="scv-map">a</span>
    </div>
  </div>
  <div class="scv-vis">
    <div class="scv-row">
      <span class="scv-label">Plain</span>
      <div class="scv-window">
        <div class="scv-strip" id="scv-plain"></div>
      </div>
    </div>
    <div class="scv-row">
      <span class="scv-label">Cipher</span>
      <div class="scv-window scv-cipher-window">
        <div class="scv-strip" id="scv-cipher"></div>
      </div>
    </div>
  </div>
</div>
<style>
/* Scoped Component Styles */
#scv-card {
  --w: 20px;
  --h: 44px;
  --primary: #6366f1;
  --fg: #334155;
  --bg: #f8fafc;
  --border: #d3d7de;
  font-family: system-ui, sans-serif;
  background: white;
  border: 1px solid var(--border);
  padding: 20px;
  border-radius: 12px;
  max-width: 100%;
  margin: 1.5rem 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}
/* Controls */
#scv-card .scv-controls {
  text-align: center;
  max-width: 300px;
  margin: 0 auto 1.5rem auto;
}
#scv-card .scv-top {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  margin-bottom: 8px;
}
#scv-card .scv-num {
  color: var(--primary);
}
#scv-card input[type="range"] {
  width: 100%;
  accent-color: var(--primary);
}
#scv-card .scv-mapping {
  margin-top: 6px;
  color: #64748b;
  font-size: 0.9rem;
}
#scv-card .scv-code {
  font-family: monospace !important;
  font-weight: 700;
  color: var(--fg);
}
/* Visualization Layout */
#scv-card .scv-row {
  display: flex;
  align-items: center;
  margin-bottom: 1px;
}
#scv-card .scv-label {
  width: 70px;
  text-align: right;
  margin-right: 12px;
  color: #64748b;
  font-size: 0.85rem;
  font-weight: 600;
}
#scv-card .scv-window {
  overflow: hidden;
  width: calc(26 * var(--w));
  border-radius: 6px;
}
#scv-card .scv-window.scv-cipher-window {
  background: var(--bg);
  border: 1px solid var(--border);
}
/* Letters */
#scv-card .scv-strip {
  display: flex;
}
#scv-card .scv-letter {
  width: var(--w);
  height: var(--h);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-family: monospace !important;
  font-size: 1.4rem;
  line-height: 1;
  font-weight: 400;
  color: var(--fg);
  box-sizing: border-box;
  flex-shrink: 0;
}
#scv-card #scv-cipher .scv-letter {
  color: #000000;
  background: rgba(99,102,241,0.05);
}
#scv-card #scv-cipher {
  transition: transform 0.35s cubic-bezier(0.25, 1, 0.5, 1);
}
</style>
<script>
(function() {
  const A = "abcdefghijklmnopqrstuvwxyz";
  const LETTER_WIDTH = 20; // matches --w CSS variable
  const $ = id => document.querySelector(id);
  
  function fill(el, text) {
    el.innerHTML = "";
    for (const ch of text) {
      const d = document.createElement("div");
      d.className = "scv-letter";
      d.textContent = ch;
      el.appendChild(d);
    }
  }
  
  function init() {
    const p = $("#scv-plain");
    const c = $("#scv-cipher");
    const slider = $("#scv-slider");
    const v = $("#scv-value");
    const m = $("#scv-map");
    
    if (!p || !c || !slider || !v || !m) {
      // If elements aren't ready, try again after a short delay
      setTimeout(init, 100);
      return;
    }
    
    fill(p, A);
    fill(c, A + A);
    
    slider.addEventListener("input", e => {
      const k = +e.target.value;
      v.textContent = k;
      m.textContent = A[k % 26];
      c.style.transform = `translateX(${-LETTER_WIDTH * k}px)`;
    });
  }
  
  // Try multiple initialization methods
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", init);
  } else {
    init();
  }
  
  // Also try when window loads (for embedded contexts)
  window.addEventListener("load", function() {
    if ($("#scv-plain") && !$("#scv-plain").hasChildNodes()) {
      init();
    }
  });
})();
</script>
