<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RGB Mixer</title>

<style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

  #rgb-mixer {
    max-width: 420px;
    width: 100%;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  .slider {
    display: grid;
    grid-template-columns: 20px 1fr 40px;
    gap: 10px;
    align-items: center;
    margin-bottom: 12px;
  }

  input[type="range"] {
    width: 100%;
    height: 6px;
    border-radius: 4px;
    appearance: none;
    background: #ddd;
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: currentColor;
    cursor: pointer;
  }

  input[type="range"]::-moz-range-thumb {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: currentColor;
    border: none;
    cursor: pointer;
  }

  #r { color: #e53935; accent-color: #e53935; }
  #g { color: #43a047; accent-color: #43a047; }
  #b { color: #1e88e5; accent-color: #1e88e5; }

  .r-label { color: #e53935; font-weight: 700; }
  .g-label { color: #43a047; font-weight: 700; }
  .b-label { color: #1e88e5; font-weight: 700; }

  .hex-r { color: #e53935; }
  .hex-g { color: #43a047; }
  .hex-b { color: #1e88e5; }
</style>
</head>

<body>

<div id="rgb-mixer">
  <div class="slider">
    <label class="r-label">R</label>
    <input type="range" id="r" min="0" max="255" value="128">
    <span id="rVal">128</span>
  </div>

  <div class="slider">
    <label class="g-label">G</label>
    <input type="range" id="g" min="0" max="255" value="128">
    <span id="gVal">128</span>
  </div>

  <div class="slider">
    <label class="b-label">B</label>
    <input type="range" id="b" min="0" max="255" value="128">
    <span id="bVal">128</span>
  </div>

  <div id="colorBox" style="
    width: 100%;
    height: 140px;
    border-radius: 10px;
    margin: 16px 0;
    border: 1px solid #e0e0e0;
  "></div>

  <div style="text-align: center; font-size: 0.95em;">
    <div>RGB: <strong id="rgbText"></strong></div>
    <div>
      HEX:
      <strong>
        #
        <span class="hex-r" id="hexR"></span>
        <span class="hex-g" id="hexG"></span>
        <span class="hex-b" id="hexB"></span>
      </strong>
    </div>
  </div>
</div>

<script>
  const r = document.getElementById("r");
  const g = document.getElementById("g");
  const b = document.getElementById("b");

  function toHex(v) {
    return v.toString(16).padStart(2, "0").toUpperCase();
  }

  function update() {
    const rv = +r.value;
    const gv = +g.value;
    const bv = +b.value;

    rVal.textContent = rv;
    gVal.textContent = gv;
    bVal.textContent = bv;

    const rgb = `rgb(${rv}, ${gv}, ${bv})`;
    rgbText.textContent = rgb;

    hexR.textContent = toHex(rv);
    hexG.textContent = toHex(gv);
    hexB.textContent = toHex(bv);

    colorBox.style.background = rgb;
  }

  r.oninput = g.oninput = b.oninput = update;
  update();
</script>

</body>
</html>
